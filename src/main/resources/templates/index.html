<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/images/favicon.ico}" href="../static/images/favicon.ico" />
    <link th:if="${mode=='development'}" th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>
    <link th:if="${mode=='production'}" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"/>
    <link th:href="@{/css/bootstrap-theme.css}" href="../static/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/workaround.css}" rel="stylesheet" href="../static/css/workaround.css" type="text/css"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet" href="../static/css/custom.css" type="text/css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="app" ng-controller="BookingController as vm">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bootstrap theme</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
    <div class="container theme-showcase" role="main">
        <div class="jumbotron">
            <h1>Hello</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="btn-group" role="group">
                    <button class="btn btn-success" ng-click="vm.getAll()">Hotels</button>
                    <button class="btn btn-success" ng-click="vm.getAffordable()">Less Than 200$</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Hotel</th>
                        <th>Price/Night</th>
                        <th>Nights</th>
                        <th>Total Price</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="booking in vm.bookings">
                        <td>{{booking.name}}</td>
                        <td>{{booking.price}}</td>
                        <td>{{booking.nights}}</td>
                        <td>{{booking.totalPrice}}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="vm.deleteBooking(booking.id)">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            <span th:text="'Copyright &copy; ' + ${#dates.format(datetime,'yyyy')} + ' | All Rights Reserved | Engineered by ' + ${developer}"></span>
        </footer>
    </div>
    <script th:src="@{/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <script th:src="@{/js/workaround.js}" src="../static/js/workaround.js"></script>
    <script th:src="@{/js/docs.min.js}" src="../static/js/docs.min.js"></script>
    <script th:src="@{/angular/angular.min.js}" src="../static/angular/angular.min.js"></script>
    <script th:src="@{/angular/app/app.module.js}" src="../static/angular/app/app.module.js"></script>
    <script th:src="@{/angular/app/booking.controller.js}" src="../static/angular/app/booking.controller.js"></script>
</body>
</html>
